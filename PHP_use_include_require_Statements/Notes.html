    <meta charset="UTF-8">
    <title>PHP Statements 'use', 'include', 'require' Notes</title>
    <ul>
        <li>'use'</li>
        <ul>
            <li>Is for 'namespace' accessing</li>
            <li>Does not use quotes (',")</li>
            <li>Uses '\' separator</li>
            <li>Still requires a 'include' or 'require'</li>
        </ul>
        <li>'include'</li>
        <ul>
            <li>Is for including code from other files</li>
            <li>Use quotes (',")</li>
            <li>Uses '/' separator</li>
        </ul>
    </ul>
</head>
